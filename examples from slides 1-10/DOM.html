<!DOCTYPE html>
<head id='main'>
    
</head>
<body>
    <button id='elementID'>Nothing</button>
    <button class='elementClass'>Nothing</button>
    <button class='elementClass'>Nothing</button>
    <div>
        <p>
            Hello World
        </p>
    </div>
    <script>
        // ID accessing (Change text and color)
        let element = document.getElementById("elementID");
        element.textContent = "Changed by ID";
        element.style.color = "red";

        // Class accessing (Change all elements with the class)
        let element2 = document.getElementsByClassName("elementClass");
        for (let i = 0; i < element2.length; i++) {
            element2[i].textContent = "Changed by Class";
            element2[i].style.backgroundColor = "yellow";
        }

        // Tag accessing (Change all <p> elements)
        let element3 = document.getElementsByTagName("p");
        for (let i = 0; i < element3.length; i++) {
            element3[i].textContent = "Changed by Tag";
            element3[i].style.fontSize = "20px";
        }
    </script>
</body>
